<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>slap-emoji</title>
</head>

<body>
  <div class="container-fluid background">
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <span>name:<span id="name">Smiling emjoi</span></span>
        <div>
          <span>Health:<span id="health">health</span></span>
        </div>
        <div>
          <span>hits:<span id="hits">hits</span></span>
        </div>
      </div>
    </div>
    <div class="row mt-4">

      <div class="col">
        <button onclick="slap()">slap</button>
        <button onclick="punch()">punch</button>
        <button onclick="kick()">kick</button>
      </div>
    </div>
    <div class="row">

      <div id="items" class="col damage">
        <button onclick="giveShield()">shield</button>
        <button onclick="giveSword()">sword</button>
        <button onclick="giveKungFu()">kung fu</button>
      </div>
    </div>
    <div class="row">


      <div class="col">
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Emoji_Icon_-_Happy_large.png?v=1542436006"
          width="200px" alt="emoji">
      </div>
    </div>

  </div>
  </div>






  <script src="app.js"></script>
</body>

</html>
