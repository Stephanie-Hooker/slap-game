<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>slap-emoji</title>
</head>

<body>
  <div class="container-fluid background">
    <div class="row title text-center justify-content-center align-items-center mb-4">
      <div class="col-6">
        <span>name:<span id="name"> slap smiling emoji</span></span>
        <div>
          <span>Health:<span id="health">health</span></span>
        </div>
        <div>
          <span>hits:<span id="hits">hits</span></span>
        </div>
      </div>
      <div class="col-1">
        <button class="btn" onclick="reset()">reset</button>
      </div>
    </div>

    <div class="row action justify-content-center align-items-center">
      <div class="col slap">
        <h2>Action buttons</h2>
        <img src="http://static.skaip.org/img/emoticons/180x180/f6fcff/slap.gif" alt="slap image"
          style="height: 125px;">
        <button class="btn" onclick="slap()">slap</button>
      </div>
      <div class="col punch">
        <img src="https://media1.tenor.com/images/e411ea9545b23cab5a1ca50bd8c4953a/tenor.gif?itemid=10123174"
          alt="punch image" style="height: 125px;">
        <button class="btn" onclick="punch()">punch</button>
      </div>
      <div class="col kick">
        <img src="https://thumbs.gfycat.com/AdvancedSmartKid-max-1mb.gif" alt="kick image" style="height: 120px;">
        <button class="btn" onclick="kick()">kick</button>
      </div>
    </div>

    <div class="row modifiers justify-content-center align-items-center">
      <div id="items" class="col shield">
        <h2>modifier buttons</h2>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/7578c417564525.562bbaeb6a35e.gif"
          alt="shield image" style="height: 125px;">
        <button class="btn" onclick="giveShield()">shield</button>
      </div>
      <div id="items" class="col sword">
        <img src="https://www.forumforyou.it/faccine/smile2/1f.gif" alt="sword image" style="height: 125px;">
        <button class="btn" onclick="giveSword()">sword</button>
      </div>
      <div id="items" class="col giveKarate">
        <img src="https://i.gifer.com/embedded/download/I0Pa.gif" alt="karate image" style="height: 125px;">
        <button class="btn" onclick="karate()">karate</button>
      </div>
    </div>

    <div class="row target justify-content-center align-items-center mt-2">
      <div class="col">
        <img id="target-image" class="rounded mx-auto d-block"
          src="https://cdn.shopify.com/s/files/1/1061/1924/products/Emoji_Icon_-_Happy_large.png?v=1542436006"
          alt="smiling emoji" style="height: 300px;">
      </div>
    </div>
  </div>







  <script src="app.js"></script>
</body>

</html>
